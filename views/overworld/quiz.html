  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script>
      var computeScore = function(){
        var radios = document.getElementsByName("optradio");
        var score = 0;
      for (var i = 0; i < radios.length; i++){
        if(radios[i].checked && (radios[i].value in localStorage.quizAns))
          score +=1;
      }
          $("body").append($("<center><h3>YOUR SCORE WAS: "+score+"!</h3></center>"));
      };
  </script>
  <script>
    $(document).ready(function(){
        $("body").append(localStorage.quizHTML);
        $("body").append($("<button type=\"button\" class=\"btn btn-success\" onclick=\"computeScore();\">Submit</button>"));
    });
  </script>
</body>
