    <!-- clouds done using recycled canvas thing I made-->
    <div class="bg">
           <script id="background animation">
            var img = document.getElementById("cloud");
             var colors = ["#7aa965","#6d8a4e","#957a51","#a3874d","#98c673"];
             function animate() {
                 canvasArea.start();
                 tester = new Array(5);
                 for(i=0;i<2;i++){
                   tester[i]=new component("image",384,99,(Math.random()*window.innerWidth)-window.innerWidth/2,
                   window.innerHeight*Math.random(),colors[Math.floor(Math.random()*5)]);
                 }
             }
             //Game Canvas (from w3-fools.com)
             var canvasArea = {
                 canvas : document.createElement("canvas"),
                 start : function() {
                     this.canvas.width = window.innerWidth;
                     this.canvas.height = window.innerHeight;
                     this.context = this.canvas.getContext("2d");
                     document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                     this.interval = setInterval(updateGameArea, 1);
                 },
                 clear : function() {
                     this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                 }
             }
             function component(type,width, height, x, y,color) {
               this.width = width;
               this.height = height;
               this.x = x;
               this.y = y;
               this.update = function(){
                 ctx = canvasArea.context;
                 switch(type){
                   case "image":
                     ctx.drawImage(img,this.x,this.y,this.width,this.height);
                     break;
                   case "rectangle":
                     ctx.fillStyle = color;
                     ctx.fillRect(this.x, this.y, this.width, this.height);
                     break;
                   case "circle":
                     ctx.beginPath();
                     ctx.arc(this.x, this.y, this.height, 0, 2 * Math.PI, false);
                     ctx.fillStyle = color;
                     ctx.fill();
                     ctx.lineWidth = 5;
                     ctx.strokeStyle = color;
                     ctx.stroke();
                     break;
                   }
               }
             }
             function updateGameArea() {
               canvasArea.clear();
               for(i=0;i<2;i++){
                 tester[i].update();
                 tester[i].x+= Math.random()*.25;
                 if(tester[i].x > window.innerWidth+10){
                   tester[i].x = 1-300;
                   tester[i].y = window.innerHeight * Math.random();
                 }
               }
             }
           </script>
